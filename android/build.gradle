group 'com.razorpay.flutter_customui'
version '1.0'

buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    dependencies {
/*        implementation fileTree(include: ['*.jar'], dir: 'libs')
        implementation fileTree(dir: 'libs', include: ['*.aar'])
        implementation 'com.razorpay:customui:3.9.+'*/
        implementation 'androidx.appcompat:appcompat:1.0.1'
        implementation "androidx.core:core-ktx:1.6.0"
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.5.31"
        implementation 'com.google.code.gson:gson:2.8.8'
        implementation 'io.sentry:sentry:6.21.0'
        implementation 'com.squareup.retrofit2:retrofit:2.9.0'
        implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
        implementation 'com.squareup.okhttp3:logging-interceptor:4.10.0'
        //compileOnly fileTree(include: ['*.aar'], dir: 'libs')
        compileOnly fileTree(include: ['*.aar'], dir: '/Users/shibu.prasad/Desktop/FlutterCustomHeadlessTPV/')
    }
}


